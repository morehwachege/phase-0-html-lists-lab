<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists Lab</title>
  </head>
  <body>
    <!-- Write your HTML in this file -->
    <h3>How to make grilled cheese</h3>
    <ol>
      <li class="li">Spread butter on bread and frying pan</li>
      <li class="li">Place bread in frying pan and fry</li>
      <li class="li">Add cheese on top of bread</li>
      <li class="li">Cover with second slice of bread</li>
      <li class="li">Turn over and fry for 2 minutes</li>
    </ol>
  </body>
